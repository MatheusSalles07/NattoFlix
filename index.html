<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nattoflix</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NATTOFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="title">ARQUEIRO</h3>
                    <p class="sinopse">Inspirada nos quadrinhos do Arqueiro
                        Verde, esta série
                        acompanha as aventuras do playboy que se torna
                        super-herói e luta contra vilões armado apenas com arco
                        e flechas.</p>
                    <div class="botoes">

                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </div>
                    </div>
                </div>
            </main>


            <script src="https://kit.fontawesome.com/9a99d274e2.js"
                crossorigin="anonymous"></script>


        </body>
    </html>
