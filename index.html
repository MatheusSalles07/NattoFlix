<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nattoflix</title>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="styles/responsive.css">

        <!--owl css-->

        <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NATTOFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="title">ARQUEIRO</h3>
                    <p class="sinopse">Inspirada nos quadrinhos do Arqueiro
                        Verde, esta série
                        acompanha as aventuras do playboy que se torna
                        super-herói e luta contra vilões armado apenas com arco
                        e flechas.</p>
                    <div class="botoes">

                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </div>
                    </div>
                </div>
            </main>

            <div class="carrosel-filmes">
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img class="box-filme" src="img/flash.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/lucifer.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/ragnarok.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/falcao e soldado.jpg"
                            alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/rickmordy.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/narutinho.jpg">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/venderdrogas.jpg" alt="">
                    </div>
                    <div class="item">
                        <img class="box-filme" src="img/prisonbreak.jpg" alt="">
                    </div>


                </div>
            </div>

            <script src="https://kit.fontawesome.com/9a99d274e2.js"
                crossorigin="anonymous"></script>

            <script src="js/owl/jquery.min.js"></script>
            <script src="js/owl/owl.carousel.min.js"></script>
            <script src="js/owl/setup.js"></script>


        </body>
    </html>
